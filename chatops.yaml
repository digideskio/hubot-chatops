name: mm-chatops
display: Myanmar Chato.ps Plugin
description: Automate deploy / reset of Myanmar platform
author: zbal
repo: https://github.com/zbal/hubot-chatops
paths:
    - scripts/devo.ps.coffee
commands:
    - deploy|update myanmar staging - trigger deploy of the staging platform via devo.ps
    - reset|erase myanmar staging - trigger erase of the staging platform via devo.ps
